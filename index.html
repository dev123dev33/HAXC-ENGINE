<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAXC Engine 1.3 FINAL</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #4caf50;
    }
    header button {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    header button:hover {
      background: #d32f2f;
    }

    /* Notification */
    .notif-box {
      background: #4caf50;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notif-box button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
    }
    .notif-box button:hover {
      background: #d32f2f;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #2e2e3e;
      padding: 10px;
      overflow-y: auto;
    }
    .editor-container textarea {
      flex: 1;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #1e1e2f;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
    }
    .editor-container textarea:focus {
      outline: 2px solid #4caf50;
    }

    /* Output Section */
    .output-container {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .output-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
      background: #fff;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Notifikasi -->
  <div class="notif-box">
    ðŸ“¢ <strong>HAXC ENGINE v1.3 FINAL telah dirilis!</strong>  
    Desain UI kini lebih rapi dan kompleks, mendekati engine profesional seperti Unity, namun tetap ringan karena hanya berbasis HTML, CSS, dan JavaScript.  
    ðŸŽ¯ Siap digunakan untuk membangun antarmuka secara efisien!  
    <button onclick="this.parentElement.style.display='none'">âœ–</button>
  </div>

  <!-- Header -->
  <header>
    <h1>HAXC Engine 1.3 FINAL</h1>
    <button onclick="alert('Tentang HAXC Engine v1.3')">Tentang</button>
  </header>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Editor Section -->
    <div class="editor-container">
      <textarea id="htmlEditor" placeholder="Tulis kode HTML Anda di sini..."></textarea>
      <textarea id="cssEditor" placeholder="Tulis kode CSS Anda di sini..."></textarea>
      <textarea id="jsEditor" placeholder="Tulis kode JavaScript Anda di sini..."></textarea>
      <div class="button-container">
        <button id="runCode">Jalankan Kode</button>
        <button id="fullscreenMode">Fullscreen</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-container">
      <iframe id="outputFrame"></iframe>
    </div>
  </div>

  <script>
    const htmlEditor = document.getElementById("htmlEditor");
    const cssEditor = document.getElementById("cssEditor");
    const jsEditor = document.getElementById("jsEditor");
    const outputFrame = document.getElementById("outputFrame");
    const runCodeButton = document.getElementById("runCode");
    const fullscreenButton = document.getElementById("fullscreenMode");

    // Fungsi untuk memperbarui output secara manual
    function updateOutput() {
      const htmlCode = htmlEditor.value;
      const cssCode = cssEditor.value;
      const jsCode = jsEditor.value;

      const completeCode = `
        <!DOCTYPE html>
        <html lang="id">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>${jsCode}<\/script>
        </body>
        </html>
      `;

      outputFrame.srcdoc = completeCode;
    }

    // Fungsi untuk mode fullscreen
    fullscreenButton.addEventListener("click", function () {
      if (outputFrame.requestFullscreen) {
        outputFrame.requestFullscreen();
      } else if (outputFrame.mozRequestFullScreen) { // Firefox
        outputFrame.mozRequestFullScreen();
      } else if (outputFrame.webkitRequestFullscreen) { // Chrome, Safari, Opera
        outputFrame.webkitRequestFullscreen();
      } else if (outputFrame.msRequestFullscreen) { // IE/Edge
        outputFrame.msRequestFullscreen();
      }
    });

    // Event listener untuk tombol "Jalankan Kode"
    runCodeButton.addEventListener("click", updateOutput);

    // Event listeners untuk real-time preview
    htmlEditor.addEventListener("input", updateOutput);
    cssEditor.addEventListener("input", updateOutput);
    jsEditor.addEventListener("input", updateOutput);
  </script>
</body>
</html>
