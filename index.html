<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAXC Engine 1.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #1e1e2f;
      color: #fff;
    }
    h1 {
      color: #4caf50;
      margin: 20px 0;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 10px auto;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 5px;
      font-family: "Courier New", Courier, monospace;
      background: #2e2e3e;
      color: #fff;
    }
    iframe {
      width: 90%;
      height: 300px;
      margin: 20px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>HAXC Engine 1.1</h1>
  <p>ðŸ’» Tulis kode HTML, CSS, dan JavaScript Anda di bawah ini, lalu klik "Jalankan" untuk melihat hasilnya!</p>

  <div class="editor-container">
    <textarea id="htmlEditor" placeholder="Tulis kode HTML Anda di sini..."></textarea>
    <textarea id="cssEditor" placeholder="Tulis kode CSS Anda di sini..."></textarea>
    <textarea id="jsEditor" placeholder="Tulis kode JavaScript Anda di sini..."></textarea>
    <div class="button-container">
      <button id="runCode">Jalankan</button>
      <button id="fullscreenMode">Fullscreen</button>
    </div>
  </div>

  <iframe id="outputFrame"></iframe>

  <script>
    const runCodeButton = document.getElementById("runCode");
    const fullscreenButton = document.getElementById("fullscreenMode");
    const outputFrame = document.getElementById("outputFrame");

    // Fungsi untuk menjalankan kode
    runCodeButton.addEventListener("click", function () {
      const htmlCode = document.getElementById("htmlEditor").value;
      const cssCode = document.getElementById("cssEditor").value;
      const jsCode = document.getElementById("jsEditor").value;

      const completeCode = `
        <!DOCTYPE html>
        <html lang="id">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>${jsCode}<\/script>
        </body>
        </html>
      `;

      // Tampilkan kode di iframe
      outputFrame.srcdoc = completeCode;
    });

    // Fungsi untuk mode fullscreen
    fullscreenButton.addEventListener("click", function () {
      if (outputFrame.requestFullscreen) {
        outputFrame.requestFullscreen();
      } else if (outputFrame.mozRequestFullScreen) { // Firefox
        outputFrame.mozRequestFullScreen();
      } else if (outputFrame.webkitRequestFullscreen) { // Chrome, Safari, Opera
        outputFrame.webkitRequestFullscreen();
      } else if (outputFrame.msRequestFullscreen) { // IE/Edge
        outputFrame.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
